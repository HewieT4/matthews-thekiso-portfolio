    <style>
      /* Performance optimized scrolling - No 'scroll-behavior: smooth' here to prevent Opera crashes */
      html, body {
        overflow-x: hidden;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #6366f1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #818cf8;
      }

      /* GPU Accelerated Reveal Animations */
      .reveal {
        opacity: 0;
        transform: translate3d(0, 30px, 0);
        transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.6s ease-out;
        will-change: transform, opacity;
      }
      .reveal.active {
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }

      /* Loading Pulse Animation */
      #initial-loader {
        position: fixed;
        inset: 0;
        background: #0a0a0a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        transition: opacity 0.5s ease-out;
      }
      .pulse-loader {
        width: 40px;
        height: 40px;
        background-color: #6366f1;
        border-radius: 100%;
        animation: pulse 1.2s infinite ease-in-out;
      }
      @keyframes pulse {
        0% { transform: scale(0); }
        100% { transform: scale(1); opacity: 0; }
      }

      /* Marquee Animation */
      .marquee-container {
        overflow: hidden;
        user-select: none;
        -webkit-user-select: none;
        display: flex;
        gap: 3rem;
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        padding: 2rem 0;
      }

      .marquee-content {
        flex-shrink: 0;
        display: flex;
        justify-content: space-around;
        gap: 3rem;
        animation: scroll 30s linear infinite;
        width: 200%;
      }

      .marquee-container:hover .marquee-content {
        animation-play-state: paused;
      }

      @keyframes scroll {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(-50%);
        }
      }

      @media print {
        header, footer, #back-to-top, #custom-cursor, .no-print, button, #initial-loader {
          display: none !important;
        }
        body {
          background: white !important;
          color: black !important;
        }
        section {
          background: white !important;
          padding: 20px 0 !important;
          opacity: 1 !important;
          transform: none !important;
        }
        .reveal {
          opacity: 1 !important;
          transform: none !important;
        }
      }
    </style>

  <body class="bg-primary text-gray-200 transition-colors duration-300">
    <div id="initial-loader">
      <div class="pulse-loader"></div>
    </div>
    <div id="root"></div>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
          }
        }, 800);
      });
    </script>
